    <style>
        body{
                    font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;

        header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;

        }
        
        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        fieldset {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
        }
        
        legend {
            font-weight: bold;
            padding: 0 10px;
            color: #333;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        select,
        textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        input:required:invalid,
        select:required:invalid {
            border-color: #ff9999;
        }
        
        input:required:valid,
        select:required:valid {
            border-color: #99ff99;
        }
        }
    </style>
</head>
